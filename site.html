<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4a7c59;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .info-box {
            background-color: #e9e9e9;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
        }
        .info-box p {
            margin: 10px 0;
            font-size: 18px;
        }
        footer {
            background-color: #4a7c59;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header with church name -->
    <header>
        <h1>Welcome to [Church Name]</h1>
        <p></p>
    </header>

    <!-- Main content section with information -->
    <div class="content">
        <div class="info-box">
            <h2>Contact Information</h2>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Location:</strong> 123 Church Street, City, State, ZIP</p>
        </div>
        
        <p></p>
    </div>

    <!-- Footer section -->
    <footer>
        &copy; 2023 [Church Name] - All Rights Reserved
    </footer>

</body>
</html>
